<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iterate For Loop</title>
</head>
<body>
    <h2>Even Odd program:</h2>
    <script>
        var last = prompt("Enter for loop ending value");

        for (var x = 0; x <= last; x++) 
        {

            if (x % 2 == 0) 
            {
                document.write(x + " is even\n");
                document.write("<br>");
            } 
            else 
            {
                document.write(x + " is odd\n");
                document.write("<br>");
                
            }
        }

    </script>
</body>
</html>
